<!DOCTYPE html>
<html>
<head>




	<title>To do List</title>

<link rel="stylesheet" type="text/css" href="calc.css">
	<link rel="stylesheet" type="text/css" href="calc.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />




</head>
<body>
<div class="bodydiv">

	<h3 class="headmargin"  id="calcheading">Calculator</h3>


<div id="sectioncalculator" >

<form id="calculator" name="calculator">
	<input type="text" id="screen" name="screen"/>
	<div id="calculatorkeys"> 
		<input type="button" class="button" value="+" onclick="calculator.screen.value += '+' "/>
		<input type="button" class="button" value="-" onclick="calculator.screen.value += '-' "/>
		<input type="button" class="button" value="*" onclick="calculator.screen.value += '*' "/>
		<input type="button" class="button" value="/" onclick="calculator.screen.value += '/' "/>

		<input type="button"  class="button"value="7" onclick="calculator.screen.value += '7' "/>
		<input type="button" class="button" value="8" onclick="calculator.screen.value += '8' "/>
		<input type="button" class="button" value="9" onclick="calculator.screen.value += '9' "/>
		<input type="button" class="button" value="4" onclick="calculator.screen.value += '4' "/>
		<input type="button" class="button" value="5" onclick="calculator.screen.value += '5' "/>
		<input type="button" class="button" value="6" onclick="calculator.screen.value += '6' "/>
		<input type="button" class="button" value="1" onclick="calculator.screen.value += '1' "/>
		<input type="button" class="button" value="2" onclick="calculator.screen.value += '2' "/>
		<input type="button" class="button" value="3" onclick="calculator.screen.value += '3' "/>

		<input type="button" class="button" value="0" onclick="calculator.screen.value += '0' "/>
		<input type="button" class="button" value="." onclick="calculator.screen.value += '.' "/>
		<input type="button" id="ac" class="button" value="AC" onclick="calculator.screen.value = '' "/>
		<input type="button" value="=" id="equals" onclick="calculator.screen.value = eval(calculator.screen.value)"/>



	</div><!-- calcutor keys div -->
</form><!-- calculator div -->
</div><!-- sectioncalculator div -->





</div> <!-- body div -->

</body>
</html>
